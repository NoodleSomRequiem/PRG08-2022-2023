<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>RAT&CAT</title>
</head>

<body>
    <h2>RAT&CAT</h2>
    <video autoplay playsinline muted id="webcam" width="533" height="300"></video><br />
    <div id="label"></div>
    <br />
    <button id="labelOne">Insert Cat</button>
    <button id="labelTwo">Insert Rat</button>
    <button id="labelThree">Recognize</button>
    <button id="train">TRAIN</button>
    <button id="save">Save</button>
    <input type="text" id="inputfield">
    <button id="playbutton">Play</button>
    <div>
        <label for="file">Upload Image</label>
        <input type="file" accept="image/*;capture=camera" id="file">
    </div>

    <div><img id="output" width="400"/></div>
</body>
</html>
